{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lasi</title>
  {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <h1>Diagn√≥stico por Imagem - LASI</h1>
    {% bootstrap_messages %}
    <form action="{%url 'index' %}" method="POST" class="form" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
      {% endbuttons %}
    </form>

  </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
