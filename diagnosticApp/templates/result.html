{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/logo-lasi.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  <title>LASI - Liga Acadêmica de Sistemas Inteligentes</title>
</head>
<body>
  <p>Olá! O resultado retornado pela CNN é</p>
  <p>Covid: {{ predict_covid|stringformat:".2f" }}%</p>
  <p>Sem detecção: {{ predict_no_findings|stringformat:".2f" }}%</p>
  <p>Pneumonia: {{ predict_pneumonia|stringformat:".2f" }}%</p>
  <img src="{{ image.url }}" alt="Resultado" width="200px" height="200px">
</body>
</html>
